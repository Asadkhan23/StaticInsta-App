<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StaticInsta – Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="global.js"></script>
</head>
<body>

<header class="si-navbar">
  <div class="si-nav-inner">
    <a class="si-brand" href="index.html">
      <span class="si-badge">SI</span>
      <span class="si-title">StaticInsta</span>
    </a>
    <nav class="si-nav-actions">
      <a href="index.html">Home</a>
      <a href="upload.html">Upload</a>
      <a href="profile.html">Profile</a>
      <a href="dashboard.html">Dashboard</a>
      <a href="signin.html" id="navSignIn">Sign In</a>
    </nav>
  </div>
</header>


<main class="si-main">
  <div class="si-container si-grid">
    <section class="si-col-wide">
      <div class="si-card">
        <div class="si-card-header"><h2>Your Posts</h2></div>
        <div id="myPosts" class="si-card-body feed-grid"></div>
      </div>
    </section>
    <aside class="si-col-side">
      <div class="si-card">
        <div class="si-card-header"><h3>Your Profile</h3></div>
        <div class="si-card-body">
          <p id="usernameDisplay" class="si-strong"></p>
          <p id="emailDisplay" class="si-dim"></p>
          <a class="si-btn" href="upload.html">Upload new</a>
        </div>
      </div>
      <div class="si-card">
        <div class="si-card-header"><h3>Sign-in History</h3></div>
        <div class="si-card-body">
          <ul id="signInHistory" class="si-list"></ul>
        </div>
      </div>
    </aside>
  </div>
</main>

<footer class="si-footer">
  <div class="si-container">© 2025 StaticInsta</div>
</footer>

<script src="dashboard.js"></script>
</body>
</html>
