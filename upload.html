<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StaticInsta – Upload</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="global.js"></script>
</head>
<body>

<header class="si-navbar">
  <div class="si-nav-inner">
    <a class="si-brand" href="index.html">
      <span class="si-badge">SI</span>
      <span class="si-title">StaticInsta</span>
    </a>
    <nav class="si-nav-actions">
      <a href="index.html">Home</a>
      <a href="upload.html">Upload</a>
      <a href="profile.html">Profile</a>
      <a href="dashboard.html">Dashboard</a>
      <a href="signin.html" id="navSignIn">Sign In</a>
    </nav>
  </div>
</header>


<main class="si-main">
  <div class="si-container">
    <div class="si-card">
      <div class="si-card-header"><h2>New Post</h2></div>
      <div class="si-card-body">
        <form id="uploadForm" class="si-form">
          <input type="text" id="titleInput" placeholder="Title" required />
          <input type="file" id="mediaInput" accept="image/*,video/*" required />
          <textarea id="descriptionInput" placeholder="Write a description..." required></textarea>
          <button type="submit" class="si-btn">Upload</button>
        </form>
      </div>
    </div>
  </div>
</main>

<footer class="si-footer">
  <div class="si-container">© 2025 StaticInsta</div>
</footer>

<script src="script.js"></script>
</body>
</html>
